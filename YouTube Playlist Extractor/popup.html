<!DOCTYPE html>
<html>
<head>
  <title>YouTube Playlist Extractor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h3>YouTube Playlist Extractor</h3>
    <div class="format-options">
      <label><input type="radio" name="format" value="url" checked> URLs Only</label>
      <label><input type="radio" name="format" value="markdown"> Markdown</label>
      <label><input type="radio" name="format" value="titles"> Titles Only</label>
    </div>
    <button id="extract-btn">Extract Playlist</button>
    <div class="stats" id="stats">
      <span id="video-count">0 videos found</span>
      <span id="total-duration">Total: 0:00</span>
    </div>
    <textarea id="output" rows="10" readonly></textarea>
    <div class="button-group">
      <button id="copy-btn">Copy</button>
      <button id="download-btn">Download</button>
      <button id="clear-btn">Clear</button>
    </div>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
